<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WineWings – Digital Deck</title>

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .deck {
      display: flex;
      gap: 16px;
      padding: 16px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .deck::-webkit-scrollbar {
      display: none;
    }

    .card {
      flex: 0 0 auto;
      scroll-snap-align: center;
      width: 90vw;
      max-width: 420px;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 16px;
      display: block;
    }

    @media (min-width: 768px) {
      .card {
        width: 360px;
      }
    }
  </style>
</head>

<body>

  <div class="deck">
    <div class="card"><img src="cards/cards-01.jpg" alt=""></div>
    <div class="card"><img src="cards/cards-02.jpg" alt=""></div>
    <div class="card"><img src="cards/cards-03.jpg" alt=""></div>
    <div class="card"><img src="cards/cards-04.jpg" alt=""></div>
    <div class="card"><img src="cards/cards-05.jpg" alt=""></div>
    <!-- добавляй дальше по аналогии -->
  </div>

</body>
</html>
