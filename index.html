<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WineWings bar · Menu Deck</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #fff;
    }

    /* Заголовок */
    .title {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      letter-spacing: .3px;
      opacity: .75;
      z-index: 10;
      pointer-events: none;
      white-space: nowrap;
    }

    /* Колода */
    .deck {
      display: flex;
      width: 100vw;
      height: 100vh;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }
    .deck::-webkit-scrollbar { display: none; }

    .card {
      flex: 0 0 100vw;
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
    }

    /* Точки-индикаторы */
    .dots {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
      z-index: 10;
      pointer-events: none;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(255,255,255,.3);
    }

    .dot.active {
      background: rgba(255,255,255,.9);
    }
  </style>
</head>

<body>

  <!-- Заголовок -->
  <div class="title">WineWings · Menu Deck</div>

  <!-- Колода -->
  <div class="deck" id="deck"></div>

  <!-- Точки -->
  <div class="dots" id="dots"></div>

  <script>
    /* === НАСТРОЙКА === */
    const TOTAL_CARDS = 36; // у тебя 36 файлов: cards-01.jpg … cards-36.jpg

    const deck = document.getElementById("deck");
    const dotsContainer = document.getElementById("dots");

    /* Создаём карточки */
    for (let i = 1; i <= TOTAL_CARDS; i++) {
      const n = String(i).padStart(2, "0");
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<img src="cards/cards-${n}.jpg" alt="">`;
      deck.appendChild(card);
    }

    /* Создаём точки */
    for (let i = 0; i < TOTAL_CARDS; i++) {
      const d = document.createElement("div");
      d.className = "dot";
      dotsContainer.appendChild(d);
    }

    const dots = document.querySelectorAll(".dot");

    function updateDots(index) {
      dots.forEach((d, i) => d.classList.toggle("active", i === index));
    }

    updateDots(0);

    /* Обновление активной точки при свайпе */
    deck.addEventListener("scroll", () => {
      const index = Math.round(deck.scrollLeft / window.innerWidth);
      updateDots(index);
    });
  </script>

</body>
</html>
