<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WineWings bar · Menu Deck</title>

  <style>
    :root{
      --topPad: calc(env(safe-area-inset-top, 0px) + 14px);
      --bottomPad: calc(env(safe-area-inset-bottom, 0px) + 18px);
      --chromeTop: 44px;   /* место под заголовок */
      --chromeBottom: 44px;/* место под точки */
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #fff;
    }

    /* Заголовок */
    .title {
      position: fixed;
      top: var(--topPad);
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      letter-spacing: .3px;
      opacity: .85;
      z-index: 10;
      pointer-events: none;
      white-space: nowrap;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(6px);
    }

    /* Колода */
    .deck {
      display: flex;
      width: 100vw;
      height: 100vh;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }
    .deck::-webkit-scrollbar { display: none; }

    .card {
      flex: 0 0 100vw;
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
      /* чтобы контент не лип к верху/низу и не попадал под заголовок/точки */
      padding-top: calc(var(--topPad) + var(--chromeTop));
      padding-bottom: calc(var(--bottomPad) + var(--chromeBottom));
      box-sizing: border-box;
    }

    .card img {
      max-width: 100vw;
      max-height: 100%;
      object-fit: contain;
    }

    /* Точки */
    .dots {
      position: fixed;
      bottom: var(--bottomPad);
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
      z-index: 10;
      pointer-events: none;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(6px);
      opacity: .9;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(255,255,255,.25);
    }

    .dot.active {
      background: rgba(255,255,255,.95);
    }

    /* Десктоп-хинт (очень ненавязчиво) */
    .hint {
      position: fixed;
      top: calc(var(--topPad) + 44px);
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      opacity: .45;
      z-index: 10;
      pointer-events: none;
      white-space: nowrap;
    }

    @media (hover: none) {
      .hint { display: none; } /* на телефоне хинт не нужен */
    }
  </style>
</head>

<body>
  <div class="title">WineWings bar · Menu Deck</div>
  <div class="hint">Use mouse wheel / trackpad • ← →</div>

  <div class="deck" id="deck"></div>
  <div class="dots" id="dots"></div>

  <script>
    const TOTAL_CARDS = 36;

    const deck = document.getElementById("deck");
    const dotsContainer = document.getElementById("dots");

    // Создаём карточки
    for (let i = 1; i <= TOTAL_CARDS; i++) {
      const n = String(i).padStart(2, "0");
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<img src="cards/cards-${n}.jpg" alt="">`;
      deck.appendChild(card);
    }

    // Создаём точки
    for (let i = 0; i < TOTAL_CARDS; i++) {
      const d = document.createElement("div");
      d.className = "dot";
      dotsContainer.appendChild(d);
    }
    const dots = document.querySelectorAll(".dot");

    let index = 0;
    let wheelLock = false;

    function updateDots(i) {
      dots.forEach((d, k) => d.classList.toggle("active", k === i));
    }

    function scrollToIndex(i) {
      index = Math.max(0, Math.min(TOTAL_CARDS - 1, i));
      deck.scrollTo({ left: index * window.innerWidth, behavior: "smooth" });
      updateDots(index);
    }

    // Обновление активной точки при ручном свайпе/скролле
    deck.addEventListener("scroll", () => {
      const i = Math.round(deck.scrollLeft / window.innerWidth);
      if (i !== index) {
        index = i;
        updateDots(index);
      }
    });

    // Клавиши ← →
    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") scrollToIndex(index - 1);
      if (e.key === "ArrowRight") scrollToIndex(index + 1);
    });

    // ✅ Десктоп: колесо мыши = ровно 1 карточка за раз (без “улёта”)
    deck.addEventListener("wheel", (e) => {
      // не трогаем тач-устройства
      if (!matchMedia("(hover: hover)").matches) return;

      e.preventDefault();

      if (wheelLock) return;
      wheelLock = true;

      const delta = e.deltaY || e.deltaX;
      if (delta > 0) scrollToIndex(index + 1);
      else if (delta < 0) scrollToIndex(index - 1);

      setTimeout(() => wheelLock = false, 280); // анти-ускорение
    }, { passive: false });

    // При ресайзе фиксируем позицию, чтобы не “съезжало”
    window.addEventListener("resize", () => {
      deck.scrollTo({ left: index * window.innerWidth, behavior: "auto" });
    });

    // старт
    updateDots(0);
  </script>
</body>
</html>
