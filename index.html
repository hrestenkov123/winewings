<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WineWings – Digital Deck</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .deck {
      display: flex;
      width: 100vw;
      height: 100vh;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    .deck::-webkit-scrollbar {
      display: none;
    }

    .card {
      flex: 0 0 100vw;
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
    }
  </style>
</head>

<body>

  <div class="deck" id="deck"></div>

  <script>
    const TOTAL_CARDS = 36; // ← твои 36 карточек
    const deck = document.getElementById("deck");

    for (let i = 1; i <= TOTAL_CARDS; i++) {
      const n = String(i).padStart(2, "0");
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<img src="cards/cards-${n}.jpg" alt="">`;
      deck.appendChild(card);
    }
  </script>

</body>
</html>
